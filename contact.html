<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heavean for blogers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navbar max-widh-1 m-auto">
        <div class="nav-left">
            <a href="/">
            <span><img src="img/logo.png" alt="logo"></span>
        </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right"></div>
        <div class="btn-sm">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Artical Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-widh-1 m-auto">
        <hr>
    </div>
    <div class="content">

        <div class="max-widh-1 m-auto font1">
            <h2>Feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How can we help you!"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn btn-left">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer max-widh-2 m-auto">
        <p>Copyright &copy; iBlog.in</p>
        Vector Credits: Vectezzy
    </div>
    <script src="js/script.js"></script>
</body>

</html>
